<!-- Question 10 -->


<html>
    <head>
        <title>Image</title>
    </head>
<style>
    .img{display:none;}
</style>
<body>
    <div>
        <input type="radio" name="img" id="first" class="img" onchange="text()">
        <label for="first"><img src="xyz" ></label>
        <input type="radio" name="img" id="second" class="img" onchange="text()">
        <label for="second"><img src="omg" ></label>
        <input type="radio" name="img" id="third" class="img" onchange="text()">
        <label for="third"><img src="abc" ></label><br><br>

        <input type="text" id="text" readonly>

    </div>
    <script>
        function text(){
            var first,second,third,text;
            first=document.getElementByID("first")
            second=document.getElementByID("second")
            third=document.getElementByID("third")
            text=document.getElementByID("text")
            if(first.checked)
                text.value="first img click"
            if(second.checked)
                text.value="second img click"
            if(third.checked)
                text.value="third img click"
        }
    </script>
</body>
</html>
